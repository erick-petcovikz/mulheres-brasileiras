<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>

    <h1>Formulário</h1>
    <form action="#" method="post">
        <label for="">nome: </label>
        <input type="text" name="nome" id="" placeholder="Insira seu nome">


        <br>

        <label for="senha">senha</label>
        <input type="passaword" nane="senha" id="" placeholder="digite sua senha">

        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="" placeholder="Digite seu e-mail">

        <br>

        <label for="idade">idade</label>
        <input type="number" name="idade" id="" placeholder="digite sua idade" min="18" max="100" class="small in put">

        <br>

        <label for="website"> website:</label>
        <input type="url" name="termos" id="">

        <br>

        <label for="termos">Aceito os termos:</label>
        <input type="checkbox" name="termos" id="">

        <br>

        <label for="genero">Gênero</label>

        <input type="radio" name="genero" id="masculino" class="small input" value="masculino">
        <label for="masculino" class="inline-label">Masculino</label>

        <input type="radio" id="feminino" name="genero" value="feminino" class="small-input">
        <label for="feminino" class="inline-label">Feminino</label>

        <input type="radio" name="genero" id="outro" value="outro" class="small-input">
        <label for="outro" class="inline-label">outro</label>

        <br>

<label for="cor-favorita">cor favorita:</label>
<input type="color" name="cor-favorita" id="cor-favorita">


<br>

<label for="data-nascimento">data de nascimento:</label>
<input type="date" name="data-nascimento" id="">

<br>

<label for="satisfacao">Satisfação (0 a 10):</label>
        <input type="range" name="satisfacao" id="satisfacao" min="0" max="10">

<br>

<label for="comentarios">Comentários:</label> <br>
<textarea name="comentarios" id="comentarios" rows="4" placeholder="escreva seu comentário"></textarea>
    <br>

    <label for="pais">País</label>
    <select name="pais" id="">
        <option value="bra">Brasil</option>
        <option value="fran">França</option>
        <option value="can">canadá</option>
        <option value="chi">China</option>
        <option value="ita">Itália</option>
        <option value="al">Alemanha</option>
        

    </select>

    <label for="arquivo">carregar arquivos</label>
    <input type="file" name="arquivo" id="">

    <br><br>

<button type="submit">Enviar</button>




    </form>
    
</body>
</html>
